<!--


  요구사항 확인
    [비회원 게시판]
    1. 글 등록 하는데 비회원제 이면서 제목과 내용과 비밀번호 입력
    2. 모든 글 출력하는데 날짜, 제목, 조회수 순으로 출력
    3. 모든 글에서 제목을 클릭하면 상세 글이 출력되고 모든 정보 출력
      <날짜, 제목, 조회수, 내용>
    4. 상세 글에서 수정시 비밀번호 입력받아 일치하면 새로운 내용을 입력받고 수정
    5. 상세 글에서 삭제시 비밀번호를 입력받아 일치하면 삭제


  - 요구사항 분석 -> 설계
    [백엔드]
    1. 메모리 구성
      1. 등록용: 제목, 내용, 비밀번호
      2. 출력용: 날짜, 조회수
      - 1안(배열)
        1. title=[], content=[], password=[], date=[], view=[]
        2. board=[
              [title1,content1,password1,date1],
              [title2,content2,password2,date2]
        ]

      - 2안(문자열)
          board=['title1,content1,password1,date1', 'title2,content2,password2,date2']
            -'' 하나의 문자열이 하나의 게시물이 되고, 쉼표 기준으로 게시물의 정보 구분한다.      
          board='title1,content1,password1,date1'\n 'title2,content2,password2,date2'
            -전체 게시물을'' 하고 각 게시물은 \n 구분하고, 쉼표는 각 게시물의 정보를 분류한다.
      - 3안(객체)
    2. 기능 구성
      1. 등록 create()
      2. 모든글출력 allread()
      3. 상세글출력 read()
      4. 수정 update()
      5. 삭제 delete()

    3. 기능 마다의 로직 순서도
      1. create(): 1. HTML에서 입력받은 값 가져오기 2. 유효성검사 3. 배열 저장 4. 안내
      2. allread(): 1. (어디에)출력할 html요소호출 2. (무엇을)반복문 이용한 배열내 데이터를 HTML 형식 구성 3. (출력/대입) 구성한 html을 요소에 대입 <새로고침>
      3. read(): 1. 상세정보의 인덱스를 받고 2. 해당 인덱스의 정보를 출력한다(어디에 무엇을 출력)                                                 
      4. update(): 1. 업데이트할 인덱스를 받고 2. 비밀번호를 입력받아 3. 입력받은 비밀번호와 해당 인덱스의 비밀번호가 일치하면 4. 해당 인덱스 수정    <새로고침>
      5. delete(): 1. 삭제할 인덱스를 받고 2. 비밀번호를 시롭게 입력받아 3. 입력받은 비밀번호와 해당 인덱스의 비밀번호가 일치하면 4. 해당 인덱스 삭제 <새로고침>

    [프론트엔드]
    1. HTML 구성

  개발/구현
