<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <h3>인사정보</h3>
        <form >
          <input  type="text" class="form-control" placeholder="이름"> <br/>
          <input  type="text" class="form-control" placeholder="생년월일"> <br/>
          <button onclick="" type="button" class="btn btn-primary">인사등록</button>
        </form>
        <br/>
        
        <br/>
        <table class="table table-striped">
          <thead><tr><th>번호</th><th>이름</th><th>생년월일</th></tr></thead>
          <tbody>
            <tr>
              <th >1</th>
              <td>Mark</td>
              <td>980410</td>
              <td><button>배정</button></td>
            </tr>
            <tr>
              <th >2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td><button>배정</button></td>
            </tr>
           
          </tbody>
        </table>
      </div>
      
      <div class="col-4">
        <h3>부서정보</h3>
        <table class="table table-striped">
          <thead><tr><th>주문번호</th><th>제품명</th><th>가격</th><th>주문일</th></tr></thead>
          <tbody id="주문출력">
            
          </tbody>
        </table>
      </div>
      
      <div class="col-4">
        <h3>부서배정</h3>
        <form class="">
          <input id="제품명" type="text" class="form-control">
          <input id="가격" type="text" class="form-control">
          <button onclick="제품등록()" type="button" class="btn btn-primary">제품등록</button>
        </form>
        <br/>
        <button onclick="자동주문()" type="button" class="btn btn-danger">자동주문</button>
        <br/>
        <table>
          <thead><tr><th>제품번호</th><th>제품명</th><th>가격</th></tr></thead>
          <tbody id="제품출력구역"></tbody>
        </table>
      </div>
    
    
    </div>

    
    

  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src='2_과제.js'></script>

<!--

  인사 관리 시스템
    1. [인사정보] : 이름, 생년월일 등등 그외 임의추가
    2. [부서정보] : 부서명, 대표연락처 등등
    3. [부서배정] : 배정일, 직책,  등등
    * 부서배정: 등록된 인사와 부서에서 선택된 정보와 추가로 입력된 정보 등록
    [조건1] : CSS대신에 부트스트랩 사용. input table
    [조건2] : 각 정보멸 식별자(코드) 부여
    [조건3] : 각 정보별 등록(c) , 출력(R),
-->
